<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>知識庫問答系統</title>
    <!-- Marked.js for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked@9.1.6/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft JhengHei', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1024px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .content {
            padding: 40px;
        }
        
        .config-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 25px;
            border-left: 4px solid #667eea;
        }
        
        .config-title {
            font-size: 1.1em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 15px;
        }
        
        .config-row {
            display: flex;
            gap: 15px;
            margin-bottom: 10px;
            align-items: center;
        }
        
        .config-label {
            min-width: 120px;
            font-weight: 500;
            color: #555;
        }
        
        .config-input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .input-section {
            margin-bottom: 30px;
        }
        
        .input-group {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .question-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }
        
        .question-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .ask-btn {
            padding: 15px 30px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }
        
        .ask-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .ask-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            text-align: center;
            padding: 40px 20px;
            color: #667eea;
            font-size: 16px;
            position: relative;
        }
        
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        .spinner-container {
            position: relative;
            width: 80px;
            height: 80px;
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1.2s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .spinner-outer {
            width: 80px;
            height: 80px;
            border: 2px solid rgba(102, 126, 234, 0.1);
            border-top: 2px solid rgba(102, 126, 234, 0.3);
            border-radius: 50%;
            animation: spin-slow 2s linear infinite;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .spinner-inner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(118, 75, 162, 0.2);
            border-top: 3px solid #764ba2;
            border-radius: 50%;
            animation: spin-fast 0.8s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .loading-dots {
            display: flex;
            gap: 8px;
            margin-top: 15px;
        }
        
        .loading-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #667eea;
            animation: pulse-dot 1.4s ease-in-out infinite both;
        }
        
        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }
        .loading-dot:nth-child(3) { animation-delay: 0s; }
        
        .loading-text {
            font-weight: 500;
            margin-top: 10px;
            animation: breathe 2s ease-in-out infinite;
        }
        
        .loading-subtext {
            font-size: 14px;
            color: #999;
            margin-top: 8px;
            opacity: 0.8;
        }
        
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        @keyframes spin-slow {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes spin-fast {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        @keyframes pulse-dot {
            0%, 80%, 100% {
                transform: scale(0.6);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        @keyframes breathe {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.7;
                transform: scale(0.98);
            }
        }
        
        .answer-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-top: 20px;
            min-height: 200px;
        }
        
        .answer-title {
            color: #2c3e50;
            font-size: 1.3em;
            margin-bottom: 15px;
            font-weight: bold;
        }
        
        .answer-content {
            color: #34495e;
            line-height: 1.6;
            font-size: 16px;
        }
        
        /* Markdown 內容樣式 */
        .answer-content h1,
        .answer-content h2,
        .answer-content h3,
        .answer-content h4,
        .answer-content h5,
        .answer-content h6 {
            color: #2c3e50;
            margin: 20px 0 10px 0;
            font-weight: bold;
        }
        
        .answer-content h1 { font-size: 1.8em; border-bottom: 2px solid #3498db; padding-bottom: 5px; }
        .answer-content h2 { font-size: 1.5em; border-bottom: 1px solid #bdc3c7; padding-bottom: 3px; }
        .answer-content h3 { font-size: 1.3em; }
        .answer-content h4 { font-size: 1.1em; }
        .answer-content h5 { font-size: 1em; }
        .answer-content h6 { font-size: 0.9em; }
        
        .answer-content p {
            margin: 12px 0;
        }
        
        .answer-content ul,
        .answer-content ol {
            margin: 12px 0 12px 20px;
            padding-left: 20px;
        }
        
        .answer-content li {
            margin: 6px 0;
        }
        
        .answer-content blockquote {
            border-left: 4px solid #3498db;
            margin: 16px 0;
            padding: 10px 20px;
            background: #f8f9fa;
            border-radius: 0 6px 6px 0;
            font-style: italic;
        }
        
        .answer-content code {
            background: #f4f4f4;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 2px 6px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 0.9em;
            color: #e74c3c;
        }
        
        .answer-content pre {
            background: #2d3748;
            color: #e2e8f0;
            border-radius: 8px;
            padding: 16px;
            margin: 16px 0;
            overflow-x: auto;
            line-height: 1.4;
        }
        
        .answer-content pre code {
            background: none;
            border: none;
            padding: 0;
            color: inherit;
            font-size: 0.95em;
        }
        
        .answer-content table {
            border-collapse: collapse;
            width: 100%;
            margin: 16px 0;
            border: 1px solid #ddd;
        }
        
        .answer-content th,
        .answer-content td {
            border: 1px solid #ddd;
            padding: 8px 12px;
            text-align: left;
        }
        
        .answer-content th {
            background: #f8f9fa;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .answer-content tr:nth-child(even) {
            background: #f8f9fa;
        }
        
        .answer-content strong {
            color: #2c3e50;
            font-weight: bold;
        }
        
        .answer-content em {
            color: #7f8c8d;
            font-style: italic;
        }
        
        .answer-content a {
            color: #3498db;
            text-decoration: none;
            border-bottom: 1px dotted #3498db;
        }
        
        .answer-content a:hover {
            color: #2980b9;
            border-bottom: 1px solid #2980b9;
        }
        
        .answer-content hr {
            border: none;
            border-top: 2px solid #ecf0f1;
            margin: 24px 0;
        }
        
        /* Chunks 區域樣式 */
        .chunks-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-top: 20px;
            border: 1px solid #e9ecef;
        }
        
        .chunks-title {
            color: #2c3e50;
            font-size: 1.3em;
            margin-bottom: 15px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .chunks-content {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .chunk-item {
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }
        
        .chunk-item:hover {
            border-color: #667eea;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.15);
            transform: translateY(-1px);
        }
        
        .chunk-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .chunk-rank {
            background: #667eea;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .chunk-score {
            background: #e9ecef;
            color: #495057;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .chunk-source {
            color: #6c757d;
            font-size: 14px;
            margin-bottom: 8px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
        }
        
        .chunk-preview {
            color: #495057;
            font-size: 14px;
            line-height: 1.5;
            max-height: 60px;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            line-clamp: 3;
            -webkit-box-orient: vertical;
        }
        
        .chunk-expand-icon {
            position: absolute;
            top: 15px;
            right: 15px;
            color: #6c757d;
            font-size: 16px;
            opacity: 0.7;
        }
        
        .chunk-item:hover .chunk-expand-icon {
            opacity: 1;
            color: #667eea;
        }
        
        /* 詳細內容彈窗樣式 */
        .chunk-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
        }
        
        .chunk-modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 0;
            border-radius: 15px;
            width: 90%;
            max-width: 800px;
            max-height: 80vh;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            animation: modalSlideIn 0.3s ease-out;
        }
        
        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        .chunk-modal-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .chunk-modal-title {
            font-size: 1.2em;
            font-weight: bold;
            margin: 0;
        }
        
        .chunk-modal-close {
            color: white;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s ease;
        }
        
        .chunk-modal-close:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .chunk-modal-body {
            padding: 25px;
            max-height: 60vh;
            overflow-y: auto;
        }
        
        .chunk-modal-source {
            background: #f8f9fa;
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            color: #495057;
            border-left: 4px solid #667eea;
        }
        
        .chunk-modal-text {
            color: #2c3e50;
            line-height: 1.6;
            font-size: 15px;
            white-space: pre-wrap;
        }
        
        .error {
            background: #fee;
            border: 1px solid #fcc;
            color: #c00;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-ready {
            background-color: #4CAF50;
        }
        
        .status-error {
            background-color: #f44336;
        }
        
        .system-status {
            text-align: center;
            padding: 15px;
            background: #f0f0f0;
            font-size: 14px;
            color: #666;
        }
        
        .model-info {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        .model-info-title {
            font-size: 1.1em;
            font-weight: bold;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .model-info-content {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .model-name {
            font-size: 1.2em;
            font-weight: bold;
            color: #fff;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 12px;
            border-radius: 6px;
            display: inline-block;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
        }
        
        .model-description {
            font-size: 0.9em;
            opacity: 0.9;
            color: #e8f4fd;
        }
        
        @media (max-width: 768px) {
            .input-group {
                flex-direction: column;
            }
            
            .config-row {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }
            
            .config-label {
                min-width: auto;
            }
            
            .container {
                margin: 10px;
                border-radius: 10px;
            }
            
            .content {
                padding: 20px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .model-info {
                padding: 15px;
                margin-bottom: 20px;
            }
            
            .model-info-title {
                font-size: 1em;
            }
            
            .model-name {
                font-size: 1.1em;
                padding: 6px 10px;
            }
            
            .model-description {
                font-size: 0.85em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🧠 知識庫問答系統</h1>
            <p>基於 RAG 技術的智能問答助手</p>
        </div>
        
        <div class="content">            
            
            <div class="system-status">
                <span class="status-indicator" id="statusIndicator"></span>
                <span id="statusText">檢查系統狀態中...</span>
            </div>
            
            <div class="model-info">
                <div class="model-info-title">🤖 目前使用的模型</div>
                <div class="model-info-content">
                    <span class="model-name" id="currentModel">gpt-oss-120b</span>
                    <span class="model-description">基於 OpenAI 格式的開源大語言模型</span>
                </div>
            </div>
            
            <div class="input-section">
                <div class="input-group">
                    <input type="text" 
                           class="question-input" 
                           id="questionInput"
                           placeholder="請輸入您的問題..."
                           maxlength="500">
                    <button class="ask-btn" id="askBtn" onclick="askQuestion()">
                        提問
                    </button>
                </div>
            </div>
            
            <div class="answer-section">
                <div class="answer-title">💬 回答</div>
                <div class="answer-content" id="answerContent">
                    歡迎使用知識庫問答系統！<br><br>
                    使用說明：<br>
                    1. 確保 Flask API 伺服器正在運行<br>
                    2. 檢查上方的 API 基礎網址設定是否正確<br>
                    3. 在上方輸入框中輸入您的問題<br>
                    4. 點擊「提問」按鈕或按 Enter 鍵
                </div>
            </div>
            
            <!-- Chunks 顯示區域 -->
            <div class="chunks-section" id="chunksSection" style="display: none;">
                <div class="chunks-title">📚 相關文檔片段</div>
                <div class="chunks-content" id="chunksContent">
                    <!-- Chunks 列表將在這裡動態生成 -->
                </div>
            </div>
        </div>
    </div>
    
    <!-- Chunk 詳細內容彈窗 -->
    <div class="chunk-modal" id="chunkModal">
        <div class="chunk-modal-content">
            <div class="chunk-modal-header">
                <h3 class="chunk-modal-title" id="chunkModalTitle">文檔片段詳情</h3>
                <span class="chunk-modal-close" id="chunkModalClose">&times;</span>
            </div>
            <div class="chunk-modal-body">
                <div class="chunk-modal-source" id="chunkModalSource"></div>
                <div class="chunk-modal-text" id="chunkModalText"></div>
            </div>
        </div>
    </div>

    <script>
        let isLoading = false;
        
        // 獲取 API 基礎網址
        function getApiBaseUrl() {
            const apiBaseUrlElement = document.getElementById('apiBaseUrl');
            return apiBaseUrlElement ? apiBaseUrlElement.value.trim() : 'http://localhost:5002';
        }
        
        // 更新模型資訊顯示
        function updateModelInfo() {
            const currentModelElement = document.getElementById('currentModel');
            if (currentModelElement) {
                // 從程式碼中獲取目前使用的模型
                const currentModel = 'gpt-oss-120b'; // 目前使用的模型
                currentModelElement.textContent = currentModel;
                
                // 根據模型更新描述
                const modelDescriptions = {
                    'gpt-oss-120b': '基於 OpenAI 格式的開源大語言模型 (120B 參數)',
                    'qwen3-235b': '通義千問 3 大語言模型 (235B 參數)',
                    'gpt-4': 'OpenAI GPT-4 模型',
                    'gpt-3.5-turbo': 'OpenAI GPT-3.5 Turbo 模型'
                };
                
                const description = modelDescriptions[currentModel] || '未知模型';
                const descriptionElement = document.querySelector('.model-description');
                if (descriptionElement) {
                    descriptionElement.textContent = description;
                }
            }
        }
        
        // 獲取請求超時時間
        function getRequestTimeout() {
            const requestTimeoutElement = document.getElementById('requestTimeout');
            const timeout = requestTimeoutElement ? parseInt(requestTimeoutElement.value) : 120;
            return (timeout || 120) * 1000; // 轉換為毫秒
        }
        
        // 檢查系統狀態
        async function checkSystemStatus() {
            try {
                const baseUrl = getApiBaseUrl();
                const timeout = getRequestTimeout();
                
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), Math.min(timeout, 60000)); // 狀態檢查最多 10 秒
                
                let response;
                try {
                    response = await fetch(`${baseUrl}/api/status`, {
                        signal: controller.signal
                    });
                } finally {
                    clearTimeout(timeoutId);
                }
                
                const data = await response.json();
                
                const indicator = document.getElementById('statusIndicator');
                const statusText = document.getElementById('statusText');
                
                if (data.status === 'ready') {
                    indicator.className = 'status-indicator status-ready';
                    statusText.textContent = '系統就緒，可以開始提問';
                } else {
                    indicator.className = 'status-indicator status-error';
                    statusText.textContent = '系統未就緒：' + data.message;
                }
            } catch (error) {
                const indicator = document.getElementById('statusIndicator');
                const statusText = document.getElementById('statusText');
                indicator.className = 'status-indicator status-error';
                
                if (error.name === 'AbortError') {
                    statusText.textContent = '連接超時，請檢查伺服器是否啟動';
                } else {
                    statusText.textContent = '無法連接到系統，請檢查 API 網址設定';
                }
            }
        }
        
        // 全域變數儲存搜尋結果
        let currentSearchResults = null;
        
        // 向量搜尋函數
        async function searchVector(question) {
            const baseUrl = getApiBaseUrl();
            const timeout = getRequestTimeout();
            
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), timeout);
            
            try {
                const response = await fetch(`${baseUrl}/api/search`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ query: question }),
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                if (!data.success) {
                    throw new Error(data.error || '向量搜尋失敗');
                }
                
                // 儲存搜尋結果到全域變數
                currentSearchResults = {
                    query: data.query,
                    chunks: data.chunks || data.results,
                    totalChunks: data.total_chunks || (data.chunks ? data.chunks.length : 0),
                    context: data.context
                };
                
                return data.context;
            } catch (error) {
                clearTimeout(timeoutId);
                throw error;
            }
        }
        
        // 直接呼叫 LLM API
        async function callLLM(question, context) {
            const LLM_BASE_URL = 'https://llm.cubeapp945566.work';
            const API_KEY = 'sk-GhYWCOAf9uCrYTioB_mohQ';
            const timeout = getRequestTimeout();
            
            const system = (
                "你是嚴謹的技術助理。" +
                "只根據提供的『檢索內容』回答；若無法從內容中找到答案，請明確說不知道並提出需要的資訊。" +
                "回覆使用繁體中文，並在結尾列出引用片段的 [編號] 與 source 路徑。" +
                "score越高的段落應該就越相關，需要依排序來決定回答的內容。列出所有相關人員，並依 score 排序，同一主題要盡量完整覆蓋，即使重複或不同層級，不需要顯示score"
            );
            
            const user = (
                `查詢：${question}\n\n` +
                `檢索內容（依相關度排序；每段已含該文件摘要前言）：\n${context}\n\n`
                
            );
            
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), timeout);
            
            try {
                const response = await fetch(`${LLM_BASE_URL}/v1/chat/completions`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({
                        model: 'gpt-oss-120b',
                        // model: 'qwen3-235b',
                        messages: [
                            { role: 'system', content: system },
                            { role: 'user', content: user }
                        ],
                        temperature: 0.2,
                        
                        stream: true
                    }),
                    signal: controller.signal
                });
                // 將 request body 以 JSON 格式輸出到 console（僅限開發除錯用，正式環境請移除）
                try {
                    const bodyObj = {
                        model: 'gpt-oss-120b',
                        // model: 'qwen3-235b',
                        messages: [
                            { role: 'system', content: system },
                            { role: 'user', content: user }
                        ],
                        temperature: 0.2,
                        stream: true
                    };
                    console.log("送出 LLM API 的 JSON body：", JSON.stringify(bodyObj, null, 2));
                } catch (e) {
                    console.warn("無法序列化 LLM API body", e);
                }
                clearTimeout(timeoutId);
                
                if (!response.ok) {
                    throw new Error(`LLM API HTTP ${response.status}: ${response.statusText}`);
                }
                
                return response;
            } catch (error) {
                clearTimeout(timeoutId);
                throw error;
            }
        }
        
        // 提問函數（分離向量搜尋和 LLM 呼叫）
        async function askQuestion() {
            if (isLoading) return;
            
            const questionInput = document.getElementById('questionInput');
            const askBtn = document.getElementById('askBtn');
            const answerContent = document.getElementById('answerContent');
            
            const question = questionInput.value.trim();
            if (!question) {
                alert('請輸入問題！');
                return;
            }
            
            isLoading = true;
            askBtn.disabled = true;
            askBtn.textContent = '思考中...';
            
            // 隱藏之前的 chunks 列表
            const chunksSection = document.getElementById('chunksSection');
            if (chunksSection) {
                chunksSection.style.display = 'none';
            }
            
            // 顯示載入動畫
            answerContent.innerHTML = `
                <div class="loading">
                    <div class="loading-container">
                        <div class="spinner-container">
                            <div class="spinner-outer"></div>
                            <div class="spinner"></div>
                            <div class="spinner-inner"></div>
                        </div>
                        <div class="loading-text">🔍 正在搜尋知識庫...</div>
                        <div class="loading-dots">
                            <div class="loading-dot"></div>
                            <div class="loading-dot"></div>
                            <div class="loading-dot"></div>
                        </div>
                    </div>
                </div>
            `;
            
            try {
                // 步驟 1: 向量搜尋
                const context = await searchVector(question);
                
                // 更新載入狀態
                answerContent.innerHTML = `
                    <div class="loading">
                        <div class="loading-container">
                            <div class="spinner-container">
                                <div class="spinner-outer"></div>
                                <div class="spinner"></div>
                                <div class="spinner-inner"></div>
                            </div>
                            <div class="loading-text">🤖 正在生成回答...</div>
                            <div class="loading-dots">
                                <div class="loading-dot"></div>
                                <div class="loading-dot"></div>
                                <div class="loading-dot"></div>
                            </div>
                        </div>
                    </div>
                `;
                
                // 步驟 2: 呼叫 LLM API
                const response = await callLLM(question, context);
                
                // 處理串流回應
                answerContent.innerHTML = '';
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';
                let fullText = '';
                
                while (true) {
                    const { value, done } = await reader.read();
                    if (done) break;
                    
                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');
                    buffer = lines.pop();
                    
                    for (const line of lines) {
                        const trimmed = line.trim();
                        if (!trimmed || !trimmed.startsWith('data: ')) continue;
                        
                        const data = trimmed.slice(6); // 移除 'data: ' 前綴
                        if (data === '[DONE]') continue;
                        
                        try {
                            const obj = JSON.parse(data);
                            const delta = obj.choices?.[0]?.delta?.content;
                            if (delta) {
                                fullText += delta;
                                // 先以純文字即時顯示，避免 Markdown 局部閃爍
                                answerContent.textContent = fullText;
                            }
                        } catch (_) {
                            // 忽略格式不正確的行
                        }
                    }
                }
                
                // 串流結束後再進行 Markdown 轉換
                answerContent.innerHTML = marked.parse(fullText);
                
                // 顯示 chunks 列表
                displayChunks();
                
            } catch (error) {
                let errorMessage = '處理錯誤：' + error.message;
                
                if (error.name === 'AbortError') {
                    errorMessage = `請求超時，請稍後再試`;
                } else if ((error.message || '').includes('Failed to fetch')) {
                    errorMessage = '無法連接到服務，請檢查：\n1. 向量搜尋 API 是否正常運行\n2. LLM API 服務是否可達\n3. 網路連線狀態';
                }
                
                answerContent.innerHTML = `<div class="error">${errorMessage}</div>`;
            } finally {
                isLoading = false;
                askBtn.disabled = false;
                askBtn.textContent = '提問';
            }
        }
        
        // 顯示 chunks 列表
        function displayChunks() {
            if (!currentSearchResults || !currentSearchResults.chunks) {
                return;
            }
            
            const chunksSection = document.getElementById('chunksSection');
            const chunksContent = document.getElementById('chunksContent');
            
            if (!chunksSection || !chunksContent) {
                return;
            }
            
            // 顯示 chunks 區域
            chunksSection.style.display = 'block';
            
            // 生成 chunks 列表 HTML
            const chunksHtml = currentSearchResults.chunks.map((chunk, index) => `
                <div class="chunk-item" onclick="showChunkDetail(${index})">
                    <div class="chunk-header">
                        <span class="chunk-rank">#${chunk.rank}</span>
                        <span class="chunk-score">相關度: ${(chunk.score * 100).toFixed(1)}%</span>
                    </div>
                    <div class="chunk-source">📄 ${chunk.source}</div>
                    <div class="chunk-preview">${chunk.text}</div>
                    <div class="chunk-expand-icon">🔍</div>
                </div>
            `).join('');
            
            chunksContent.innerHTML = chunksHtml;
        }
        
        // 顯示 chunk 詳細內容
        function showChunkDetail(chunkIndex) {
            if (!currentSearchResults || !currentSearchResults.chunks || !currentSearchResults.chunks[chunkIndex]) {
                return;
            }
            
            const chunk = currentSearchResults.chunks[chunkIndex];
            const modal = document.getElementById('chunkModal');
            const modalTitle = document.getElementById('chunkModalTitle');
            const modalSource = document.getElementById('chunkModalSource');
            const modalText = document.getElementById('chunkModalText');
            
            if (!modal || !modalTitle || !modalSource || !modalText) {
                return;
            }
            
            // 設置彈窗內容
            modalTitle.textContent = `文檔片段 #${chunk.rank} (相關度: ${(chunk.score * 100).toFixed(1)}%)`;
            modalSource.textContent = chunk.source;
            modalText.textContent = chunk.text;
            
            // 顯示彈窗
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden'; // 防止背景滾動
        }
        
        // 關閉 chunk 詳細內容彈窗
        function closeChunkModal() {
            const modal = document.getElementById('chunkModal');
            if (modal) {
                modal.style.display = 'none';
                document.body.style.overflow = 'auto'; // 恢復背景滾動
            }
        }
        
        // 點擊彈窗背景關閉
        function handleModalClick(event) {
            const modal = document.getElementById('chunkModal');
            if (event.target === modal) {
                closeChunkModal();
            }
        }
        
        // 按 Enter 鍵提問
        document.getElementById('questionInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !isLoading) {
                askQuestion();
            }
        });
        
        // API 基礎網址變更時重新檢查狀態 (僅當元素存在時)
        const apiBaseUrlElement = document.getElementById('apiBaseUrl');
        if (apiBaseUrlElement) {
            apiBaseUrlElement.addEventListener('change', function() {
                setTimeout(checkSystemStatus, 500);
            });
        }
        
        // 添加彈窗事件監聽器
        document.addEventListener('DOMContentLoaded', function() {
            const modal = document.getElementById('chunkModal');
            const closeBtn = document.getElementById('chunkModalClose');
            
            if (closeBtn) {
                closeBtn.addEventListener('click', closeChunkModal);
            }
            
            if (modal) {
                modal.addEventListener('click', handleModalClick);
            }
            
            // 按 ESC 鍵關閉彈窗
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    closeChunkModal();
                }
            });
        });
        
        // 頁面載入時檢查系統狀態
        window.onload = function() {
            updateModelInfo();
            checkSystemStatus();
        };
        
        // 每 30 秒自動檢查一次系統狀態
        setInterval(checkSystemStatus, 30000);
    </script>
